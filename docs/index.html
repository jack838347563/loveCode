<style type="text/css">
    body {

    /*头部导航栏*/
    /*.app-nav{width:768px;background: red;float: right;right: 0px;}*/
    .app-nav h1 {
        display: none
    }

    .app-name {
        margin: 0px;
        padding: 0px
    }

    .app-name img {
        height: 150px;
    }


    /*如果文档宽度小于等于 768 像素则修改背景颜色*/

        .app-nav {
            display: none
        }

        body {
            background-color: snow;
        }
    }

    @media screen and (max-width: 1024px) {
        /*隐藏头部导航 第8个 以后的元素*/

        }

        .app-nav > ul > li:nth-child(9) {
            display: none
        }

        .app-nav > ul > li:nth-child(10) {
            display: none
        }

        .app-nav > ul > li:nth-child(11) {
            display: none
        }

        .app-nav > ul > li:nth-child(12) {
            display: none
        }

        .app-nav > ul > li:nth-child(13) {
            display: none
        }

        body {
            background-color: white;
        }
    }

    /*背景particles.js 跟随滚动条,全屏*/
    .particles-js-canvas-el {
        z-index: -1;
        position: fixed;
        bottom: 0px;
        top: 0px;
        right: 0px;

        width: 100%;
        height: 100%;

<!--允许在github上面编辑-->
 <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
<script>
    //禁用底部滚动条 document.documentElement.style.overflowY = 'hidden';
    document.documentElement.style.overflowX = 'hidden';

    var pluginVar = [
        //使用cloud studio 不需要在线编辑插件了 EditOnGithubPlugin.create("https://github.com/tree/master/docs/","","在线编辑")
    ]
    //时光轴页面不显示 在线编辑按钮
    if (window.screen.width < 768 || window.location.href.indexOf("timeline.html") >= 0) {
        pluginVar = [];
    }

    window.$docsify = {
        //autoHeader: true,
        onlyCover: false,
        externalLinkTarget: '_blank', // default: '_blank'
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        search: 'auto', // 默认值
        name: 'markdown 文档系统',
        notFoundPage: true,
        el: '#app',
        coverpage: {'/': '_coverpage.md'},
        loadNavbar: '_sidebar.md',
        loadSidebar: '_sidebar.md',
        // subMaxLevel: 1,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        auto2top: true,
        logo: '/_media/logo.jpg',
        repo: 'https://github.com/jack838347563/loveCode',
        themeable: {
            readyTransition: true, // default
            responsiveTables: true,  // default
        },
        plugins: pluginVar,
        copyCode: {
            buttonText: '点击复制',
            errorText: '错误',
            successText: '复制成功'
        },
        tabs: {
            persist: true,      // default
            sync: true,      // default
            theme: 'classic', // default
            tabComments: true,      // default
            tabHeadings: true       // default
        }
    }
</script>
